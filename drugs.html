<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="scheme">
        <div class="scheme__wrapper main-wrapper">
            <div class="scheme__grh">
                <a class="scheme__name" href="#">
                    <img src="img/svg/СТМ.svg" alt="СТМ-портал"/>
                </a>
            </div>
            <div class="scheme__grh">
                <ul class="scheme__nav nav">
                    <li><a href="#"><span>Препараты</span></a></li>
                    <li><a href="#"><span>Компоненты</span></a></li>
                    <li><a href="#"><span>Контакты</span></a></li>
                </ul>
            </div>
            <div class="scheme__grh scheme__grh_side">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF.svg" alt="#">
                    </div>
                    <div class="logo__txt">
                        <span>Качество</span>
                        <span>Технологичность</span>
                        <span>Эффективность</span>
                    </div>
                </a>
            </div>
            <div class="scheme__grh">
                <button class="scheme__srch btn size-c center-center search-target" data-search-target="searchline">
                    <span class="size-a i i_srch_bl"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="skltn main-wrapper">
        <div class="skltn__bn">
            <div class="tlt">
                <span>Энциклопедия препаратов</span>
            </div>
        </div>
        <div class="skltn__os">
            <div id="searchline" class="skltn__srch search search_noshadow" search-area>
                <div class="search__ic search-target">
                    <span class="size-a i i_srch_air"></span>
                </div>
                <div class="search__inp">
                    <input type="text" name="search" placeholder="Введите название препарата или компонента">
                </div>
                <button class="search__btn btn btn_blue">
                    <span>Поиск</span>
                </button>
            </div>
        </div>

        <div class="skltn__hr"></div>

        <div class="skltn__os">
            <div class="mosaic">
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">1</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">2</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">3</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">4</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">5</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">6</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">7</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">8</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">9</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">10</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">11</div>
                </div>
                <div class="mosaic__tab">
                    <div class="mosaic-tab__wr">12</div>
                </div>
            </div>
        </div>


        <div class="skltn__bn">

        </div>

    </main>

    <footer class="scheme">
        <div class="scheme__wrapper main-wrapper">
            <div class="scheme__grf scheme__grh_bottom">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF-grayscale.svg" alt="#">
                    </div>
                </a>
                <p class="scheme__cr">© 2010-2020, СТМ - портал, ООО ВТФ</p>
            </div>
            <div class="scheme__grf scheme__grh_side scheme__grh_bottom">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/flat12.svg" alt="#">
                    </div>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/common.js"></script>
