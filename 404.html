<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="scheme">
        <div class="scheme__wrapper main-wrapper">
            <div class="scheme__grh">
                <a class="scheme__name" href="#">
                    <img src="img/svg/СТМ.svg" alt="СТМ-портал"/>
                </a>
            </div>
            <div class="scheme__grh scheme__grh_nav">
                <ul class="scheme__nav nav">
                    <li data-name="Препараты"><a href="#"><span>Препараты</span></a></li>
                    <li data-name="Компоненты"><a href="#"><span>Компоненты</span></a></li>
                    <li data-name="Контакты"><a href="#"><span>Контакты</span></a></li>
                </ul>
            </div>
            <div class="scheme__grh scheme__grh_side">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF.svg" alt="#">
                    </div>
                    <div class="logo__txt">
                        <span>Качество</span>
                        <span>Технологичность</span>
                        <span>Эффективность</span>
                    </div>
                </a>
            </div>
            <div class="scheme__grh">
                <button class="scheme__srch btn size-c center-center search-target" data-search-target="searchline">
                    <span class="size-a i i_srch_bl"></span>
                </button>
                <button class="scheme__mobmenu brgr-menu btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <div class="b404"></div>

    <main class="skltn main-wrapper">
        <div class="skltn__bn"></div>
        <div class="skltn__bn">
            <div class="p404">
                <h4 class="p404__tlt tlt">
                    <span style="color:var(--color-text-blue)">Извините,</span><br>
                    страница не найдена
                </h4>
                <p class="p404__txt txt">Воспользуйтесь поиском или перейдите на главную страницу</p>
                <a class="p404__btn btn btn_blue" href="#"><span>Главная</span></a>
            </div>
        </div>
        <div class="skltn__bn"></div>

        <div class="skltn__bn">
            <div id="searchline" class="skltn__srch search" search-area>
                <div class="search__ic search-target">
                    <span class="size-a i i_srch_bl"></span>
                </div>
                <div class="search__inp">
                    <input type="search" name="search" placeholder="Введите название препарата или компонента">
                </div>
                <button class="search__btn btn btn_blue">
                    <span>Поиск</span>
                </button>
            </div>
        </div>

    </main>

    <footer class="scheme">
        <div class="scheme__wrapper main-wrapper">
            <div class="scheme__grf scheme__grh_bottom">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF-grayscale.svg" alt="#">
                    </div>
                </a>
                <p class="scheme__cr">© 2010-2020, СТМ - портал, ООО ВТФ</p>
            </div>
            <div class="scheme__grf scheme__grh_side scheme__grh_bottom">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/flat12.svg" alt="#">
                    </div>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/common.js"></script>
