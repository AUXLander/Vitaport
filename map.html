<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <header class="scheme">
        <div class="scheme__wrapper main-wrapper">
            <div class="scheme__grh">
                <a class="scheme__name" href="#">
                    <img src="img/svg/СТМ.svg" alt="СТМ-портал"/>
                </a>
            </div>
            <div class="scheme__grh">
                <ul class="scheme__nav nav">
                    <li data-name="Препараты"><a href="#"><span>Препараты</span></a></li>
                    <li data-name="Компоненты"><a href="#"><span>Компоненты</span></a></li>
                    <li data-name="Контакты"><a href="#"><span>Контакты</span></a></li>
                </ul>
            </div>
            <div class="scheme__grh scheme__grh_side">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF.svg" alt="#">
                    </div>
                    <div class="logo__txt">
                        <span>Качество</span>
                        <span>Технологичность</span>
                        <span>Эффективность</span>
                    </div>
                </a>
            </div>
            <div class="scheme__grh">
                <button class="btn size-c center-center search-target" data-search-target="searchline">
                    <span class="size-a i i_srch_bl"></span>
                </spbuttonan>
            </div>
        </div>
    </header>

    <main class="skltn main-wrapper">

        <div class="skltn__bn">
            <div class="container">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF.svg" alt="#">
                    </div>
                </a>

                <div class="addr pos-1">
                    <div class="addr__l addr__l_bgr">
                        <div class="addr-l__lbl" onclick="console.log(1)"><span>Московский офис</span></div>
                        <div class="addr-l__lbl" onclick="console.log(2)"><span>Производство</span></div>
                    </div>
                    <div class="addr__bolt">
                        <div class="addr__l addr__l_top">
                            <div class="addr-l__lbl"><span>Московский офис</span></div>
                            <div class="addr-l__lbl"><span>Производство</span></div>
                        </div>
                    </div>
                </div>

                <p class="txt">Россия, 123317, Москва, Пресненская набережная, д. 8, стр. 1,<br><br> МФК «Город Столиц», Северный блок, башня «Москва».</p>
                <div class="map"></div>
            </div>
        </div>

    </main>

    <footer class="scheme">
        <div class="scheme__wrapper main-wrapper">
            <div class="scheme__grf scheme__grh_bottom">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/WTF-grayscale.svg" alt="#">
                    </div>
                </a>
                <p class="scheme__cr">© 2010-2020, СТМ - портал, ООО ВТФ</p>
            </div>
            <div class="scheme__grf scheme__grh_side scheme__grh_bottom">
                <a class="logo" href="#">
                    <div class="logo__img">
                        <img src="img/svg/flat12.svg" alt="#">
                    </div>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
<script src="scripts/swiper.min.js"></script>
<script src="scripts/common.js"></script>
